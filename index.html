<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fortnite</title>

    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body onload="carregar()">

        <h1>Projeto Fortnite</h1>

            <div id="container">
                <ul id = "listaPersonagens">
                    <li class="icone">

                        <p class="nome">Adira</p>
                    </li>
                    <li class="icone">
                        <img src="src/imagens/atemporal-icon.png" alt="Atemporal" class="imagem-Personagem" id="tela-2">

                    </li>
                    <li class="icone">
                        <img src="src/imagens/fedra-icon.png" alt="Fedra" class="imagem-Personagem" id="tela-3">

                    </li>
                    <li class="icone">
                        <img src="src/imagens/imaginaria-icon.png" alt="Imaginária" class="imagem-Personagem" id="tela-4">

                    </li>
                    <li class="icone">
                        <img src="src/imagens/malik-icon.png" alt="Malik" class="imagem-Personagem" id="tela-5">

                    </li>
                    <li class="icone">
                        <img src="src/imagens/midas-icon.png" alt="Midas" class="imagem-Personagem" id="tela-6">

                    </li>
                    <li class="icone">
                        <img src="src/imagens/ordem-icon.png" alt="Ordem" class="imagem-Personagem" id="tela-7">

                    </li>
                    <li class="icone">
                        <img src="src/imagens/origem-icon.png" alt="Origem" class="imagem-Personagem" id="tela-8">
                        <p class="nome">Origem</p>
                    </li>
                    <li class="icone">
                        <img src="src/imagens/raz-icon.png" alt="Raz" class="imagem-Personagem" id="tela-9">
                        <p class="nome">Raz</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <div id="rodape">
        <footer>
            <p>Criado por Lucascfer</p>
            <p class="links"><a href="https://github.com/Lucascfer" target="_blank">Github</a> | <a href="https://www.linkedin.com/in/lucas-carvalho-fernandes-799b9617a/" target="_blank">Linkedin</a></p>
